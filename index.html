<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="./js/javascript.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <header>ROCK, PAPER, SCISSORS!!!</header>
    </div>
    

    <div id="container">
        <div class="play-area">
            <div>
                <div>Player:</div>
                <div class="player-box"><img alt="contains the picture of players selection" class="player-img"></div>
            </div>
            
            <div><p>VS.</p></div>
            <div>
                <div>CPU:</div>
                <div class="computer-box"><img alt="contains picture of computer's selction" class="computer-img"></div>
            </div>
            
        </div>
        <div class="options"></div>

        <div class="results-container">
            <div class="roundResult"></div>
            <div class="scores"></div>
            <div class="gameResult"></div>
        </div>

        <div>
            <button id="reset">RESET GAME</button>
        </div>
    
    </div> 

    <div class="footer">
        <p>Created by Tre'von Kitchen || The Odin Project || FlatIcons.com credits: <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icon - Icongeek26</a>
            <a href="https://www.flaticon.com/free-icons/blank-paper" title="blank paper icons">paper icon - JunGSa</a>
            <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icon - by Webalys</a></p>
    </div>
</body>
</html>
