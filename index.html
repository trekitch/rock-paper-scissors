<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="./js/javascript.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <header>ROCK, PAPER SCISSORS!!!</header>
    </div>
    

    <div id="container">
        <div class="play-area">
            <div class="player-box"><img alt="" class="player-img"></div>
            <div><p>VS.</p></div>
            <div class="computer-box"><img alt="" class="computer-img"></div>
        </div>
        <div class="options"></div>

        <div class="results-container">
            <div class="roundResult"></div>
            <div class="scores"></div>
            <div class="gameResult"></div>
        </div>
    
    </div> 

    <div class="footer">
        <p>Created by Tre'von Kitchen || The Odin Project</p>
    </div>

</html>
